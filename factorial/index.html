<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="box">
      <h1 id="factorial">Factorial</h1>
      <span id="definition">
        the product of all numbers less than or equal to n
        <br />n! = n * (n-1) * (n-2) * (n-3) * ... * 1</span
      >
      <br /><br />
      <input
        id="input"
        type="number"
        min="1"
        max="170"
        placeholder="1 &lt n &lt 170"
      />

      <span id="error"></span>
      <span id="result"></span>
      <span id="details"></span>
    </div>
  </body>
</html>
